<section>
<div class="container m-5 p-5">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Login Form</h2>
        </div>
        <div class="card-body">
            <form>
                <table>
                    <tr>
                        <td>UserName:</td>
                        <td><input class="form-control form-control-sm" type="text" [(ngModel)] = "userName" name="userName" required/></td>
                    </tr>
                    <tr> 
                        <td>Password:</td>
                        <td><input type="password" class="form-control form-control-sm" [(ngModel)] = 'password' name="password" required/></td>
                       
                    </tr>
                    <tr>
                        <td>
                            <a  routerLink="/changepassword" routerLinkActive="active">Change Password</a>
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary" (click)="onLogin()">Login</button>
                        </td>
                       
                    </tr>
                </table>
            </form>
        </div>
        <div class="card-footer" *ngIf="msg">
            <div class="alert alert-danger"> <h3>{{msg}}</h3> </div>
        </div>
    </div>

</div>
</section>

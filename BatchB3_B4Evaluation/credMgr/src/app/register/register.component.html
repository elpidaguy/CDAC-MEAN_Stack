<section>


    <div class="container m-5 p-5">

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Register Form</h2>
            </div>
            <div class="card-body">
<form>
    <table>
        <tr> 
            <td>UserName:</td>
            <td><input class="form-control form-control-sm" type="text" [(ngModel)]="username" name="u"/></td>
        </tr>
        <tr> 
            <td>Password:</td>
            <td><input class="form-control form-control-sm" type="password" [(ngModel)]="password" name="u"/></td>
           
        </tr>
        <tr> 
            <td>Confirm Password:</td>
            <td><input type="password" class="form-control form-control-sm" [(ngModel)]="password" name="p"/></td>
           
        </tr>
       
        <tr>
            <td>
                <button class="btn btn-primary" (click)="onRegister()">Register</button>
            </td>
           
        </tr>
    </table>
    </form>
</div>
<div class="card-footer" *ngIf="msg">
    <div class="alert alert-danger"> <h3>{{msg}}</h3> </div>
</div>
</div>

</div>
</section>

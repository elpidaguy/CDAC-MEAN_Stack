<section>

    <div class="container-fluid bg-primary text-white">
        <div class="row pt-3">
            <div class="col-md-4">
                <div class="alert alert-danger">my first post</div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-warning">my second post</div>

            </div>
            <div class="col-md-4">
                <div class="alert alert-info">my first post</div>
            </div>
        </div>

        <div class="container pt-3">
            <div>
                <table class="table table-bordered table-hover">
                    <thead class="text-white">
                        <tr>
                            <th>User Id</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Body</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr *ngFor="let i of userList">
                            <td>{{i.userId}}</td>
                            <td>{{i.id}}</td>
                            <td>{{i.title}}</td>
                            <td>{{i.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
<div class="container text-center row">

<div class="col-md-5">

</div>
<div class="col-md-5">
        <div class="card">
            <div class="card-header bg-danger">
                <h3> <i class="fa fa-sign-in" aria-hidden="true"></i>
                    Login</h3>
            </div>
            <div class=" card-body text-center">
                <form>
                    <div class="p-1">
                        <input type="text" class="form-control" placeholder="enter username">
                    </div>

                    <div class="p-1">
                        <input type="password" class="form-control" placeholder="enter password">
                    </div>

                    <div class="p-1">
                        <input type="submit" class="btn btn-success m-1" value="submit">
                        <input type="button" class="btn btn-danger m-1" value="cancel">
                    </div>
                </form>
            </div>
            <div class="card-footer bg-info">
                <h3>cardfooter</h3>
            </div>
        </div>

    </div>
</div>
</div>
</section>
